{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <h2>Password Reset Confirmation</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small>
                {% endif %}
            {% endfor %}
            <div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
