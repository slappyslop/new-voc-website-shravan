{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Send" class="btn btn-primary">
            <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
