{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
        <a href="{% url 'join_account' %}">Create an account</a><br />
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>
{% endblock %}
