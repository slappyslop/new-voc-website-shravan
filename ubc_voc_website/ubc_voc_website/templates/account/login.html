{% extends "base.html" %}
{% load account %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Sign In</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <hr>
    <a href="{% url 'account_signup' %}">Create an account</a>
{% endblock %}
