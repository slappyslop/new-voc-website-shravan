{% extends "base.html" %}

{% block content %}
    <h2>Set a new password</h2>

    {% if token_fail %}
        <p class="text-danger">
            The password reset link is invalid or expired
        </p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                Reset password
            </button>
        </form>
    {% endif %}
{% endblock %}
